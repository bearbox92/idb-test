{% extends "layout.html" %}

{% block content %}

  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
<link rel="stylesheet" href="{{ url_for('static', filename='../static/css/bootstrap.css') }}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div id="carousel-example-generic" class="carousel slide">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
    <li data-target="#carousel-example-generic" data-slide-to="5"></li>
    <li data-target="#carousel-example-generic" data-slide-to="6"></li>
  </ol>

    <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <!-- Slide 1-->
            <div class="item active">
                <img src="../static/media/art/carousel1.jpg" alt="Slide 1" class="img-responsive"/>
            </div>

            <!-- Slide 2-->
              <div class="item">
                  <img src="../static/media/art/carousel2.jpg" alt="Slide 2" class="img-responsive"/>
              </div>

            <!-- Slide 3-->
              <div class="item">
                  <img src="../static/media/art/carousel3.jpg" alt="Slide 3" class="img-responsive"/>
              </div>

            <!-- Slide 4-->
              <div class="item">
                  <img src="../static/media/art/carousel4.png" alt="Slide 4" class="img-responsive"/>
              </div>
            
            <!-- Slide 5-->
              <div class="item">
                  <img src="../static/media/art/carousel5.jpg" alt="Slide 5" class="img-responsive"/>
              </div>
            
            <!-- Slide 6-->
              <div class="item">
                  <img src="../static/media/art/carousel6.jpg" alt="Slide 6" class="img-responsive"/>
              </div>
            
            <!-- Slide 7-->
              <div class="item">
                  <img src="../static/media/art/carousel7.jpg" alt="Slide 7" class="img-responsive"/>
              </div>
            </div>


  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
    <span class="icon-prev"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
    <span class="icon-next"></span>
  </a>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
{% endblock %}
